buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:0.12.+'
	}
}

apply plugin: 'android-library'

android {
compileSdkVersion 19
buildToolsVersion '19.1.0'

sourceSets {
    main {
        java.srcDirs = ['src/main/java']
        res.srcDirs = ['res']
        manifest.srcFile 'AndroidManifest.xml'
    }
}
}

